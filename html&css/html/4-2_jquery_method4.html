<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>jQuery</title>
<style>
ul {
	margin: 30px;
	padding: 0;
	list-style: none;
}
li {
	display: inline-block;
	margin-right: 5px;
}
a {
	text-decoration: none;
	color: #000;
	background: #ccc;
	display: block;
	padding: 10px 20px;
	border-radius: 5px;
	border: 2px solid #ccc;
}
.act a {
	background: #fff;
	border: 2px solid #000;
}
</style>
</head>
<body>
<ul>
	<li class="act"><a href="#">공지사항</a></li>
	<li><a href="#">갤러리</a></li>
</ul>
</body>
</html>
