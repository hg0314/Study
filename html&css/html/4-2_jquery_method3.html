<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>jQuery</title>
<style>
ul {
	margin: 0;
	padding: 0;
	list-style: none;
	text-align: center;
}
a {
	text-decoration: none;
	color: #000;
	display: block;
	padding: 5px;
}
.menu {
	width: 200px;	
}
.menu>li>a {
	color: #fff;
	background: #000;
}
.menu ul {
	border: 1px solid #000;
	display: none;
}
</style>
</head>
<body>
<ul class="menu">
	<li>
		<a href="#">menu1</a>
		<ul>
			<li><a href="#">menu1-1</a></li>
			<li><a href="#">menu1-2</a></li>
			<li><a href="#">menu1-3</a></li>
			<li><a href="#">menu1-4</a></li>
		</ul>		
	</li>
	<li>
		<a href="#">menu2</a>
		<ul>
			<li><a href="#">menu2-1</a></li>
			<li><a href="#">menu2-2</a></li>
			<li><a href="#">menu2-3</a></li>
			<li><a href="#">menu2-4</a></li>
		</ul>
	</li>
</ul>
</body>
</html>
