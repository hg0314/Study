<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>jQuery</title>
<style>
.wrap {
	margin: 30px;
	text-align: center;
}
.wrap a {
	float: left;
	text-decoration: none;
	color: #000;
	background: #ccc;
	padding: 7px;
	margin-right: 10px;
	margin-bottom: 10px;
}
.wrap .box {
	clear: both;
	background: dodgerblue;
	color: #fff;
	width: 500px;
	height: 200px;
	line-height: 200px;
	display: none;
}
</style>
</head>
<body>
<div class="wrap">
	<a href="#" class="show">보이기</a>
	<a href="#" class="hide">감추기</a>
	<a href="#" class="toggle">토글</a>
	<div class="box">box</div>
</div>
</body>
</html>
